name: Generate the model file

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          akaza-data/work/jawiki/jawiki-latest-pages-articles.xml.bz2
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libmarisa-dev clang unzip wget
    - name: Install romkan
      run: |
        git clone https://github.com/akaza-im/akaza.git
        cd akaza
        install -m 0644 -v -D -t /usr/share/akaza/romkan romkan/*
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install wikiextractor
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo install --git https://github.com/akaza-im/akaza.git akaza-data
    - name: download wikipedia data
      run: |
        make work/jawiki/jawiki-latest-pages-articles.xml.bz2
    - name: make data
      run: |
        make all
    - name: evaluate the model
      run: |
        make evaluate
    - name: Create model package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mv data akaza-default-model && tar czvf ../akaza-default-model.tar.gz akaza-default-model/
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: akaza-default-model.tar.gz
        generate_release_notes: true

