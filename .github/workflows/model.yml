name: Generate the model file

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        model_type: ['default', 'kana-preferred']

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    # Cargo キャッシュ（post-step でジョブ終了時に自動保存）
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-v1
    # Phase 1: CirrusSearch ダンプのダウンロードと抽出
    # json.gz は ~12GB で GitHub Actions キャッシュ上限 (10GB) を超えるためキャッシュしない
    - run: make work/jawiki/extracted/_SUCCESS
    # ディスク容量節約のため json.gz を削除
    - run: rm work/jawiki/jawiki-cirrussearch-content.json.gz

    # Phase 2: ビルドツールのインストール
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install ibus libgirepository1.0-dev libmarisa-dev clang libibus-1.0-dev unzip wget zstd
    - uses: dtolnay/rust-toolchain@stable
    - name: Install romkan
      run: |
        git clone https://github.com/akaza-im/akaza.git
        cd akaza
        sudo make install-resources
    - run: cargo install --git https://github.com/akaza-im/akaza.git akaza-data

    # Phase 3: モデルビルド（トーカナイズ処理時に、パラメータを切り替える）
    # -o: json.gz は削除済みなので再ダウンロードをスキップ
    - run: make -o work/jawiki/jawiki-cirrussearch-content.json.gz all
      if: ${{ matrix.model_type != 'kana-preferred' }}

    - run: TOKENIZER_OPTS=--kana-preferred make -o work/jawiki/jawiki-cirrussearch-content.json.gz all
      if: ${{ matrix.model_type == 'kana-preferred' }}

    # corpus.4.txt は誤変換をおさめたものなので評価用には使わない
    - name: evaluate the model
      run: |
        akaza-data evaluate \
          --corpus=anthy-corpus/corpus.0.txt \
          --corpus=anthy-corpus/corpus.1.txt \
          --corpus=anthy-corpus/corpus.2.txt \
          --corpus=anthy-corpus/corpus.3.txt \
          --corpus=anthy-corpus/corpus.5.txt \
          --model-dir=data/ \
          --eucjp-dict=skk-dev-dict/SKK-JISYO.L \
          --utf8-dict=data/SKK-JISYO.akaza \
          -v
    - name: Create model package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mv data akaza-${{ matrix.model_type }}-model && tar czvf akaza-${{ matrix.model_type }}-model.tar.gz akaza-${{ matrix.model_type }}-model/
    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: akaza-${{ matrix.model_type }}-model
        path: akaza-${{ matrix.model_type }}-model.tar.gz

  release:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: artifacts/**/*.tar.gz
        generate_release_notes: true
