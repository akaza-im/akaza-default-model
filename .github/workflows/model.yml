name: Generate the model file

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          work/jawiki/jawiki-latest-pages-articles.xml.bz2
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libmarisa-dev clang unzip wget
    - name: Install romkan
      run: |
        git clone https://github.com/akaza-im/akaza.git
        cd akaza
        install -m 0644 -v -D -t /usr/share/akaza/romkan romkan/*
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install wikiextractor
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo install --git https://github.com/akaza-im/akaza.git akaza-data

    # -o: ignore dependency management
    - run: make -o work/jawiki/jawiki-latest-pages-articles.xml.bz2
    - run: make -o work/jawiki/jawiki-latest-pages-articles.xml
    - run: make -o work/jawiki/extracted/_SUCCESS
    # ディスク容量が足りないので消す
    - run: rm work/jawiki/jawiki-latest-pages-articles.xml
    - run: make -o work/unidic/unidic.zip
    - run: make -o work/unidic/lex_3_1.csv
    - run: make -o work/vibrato/ipadic-mecab-2_7_0.tar.gz
    - run: make -o work/vibrato/ipadic-mecab-2_7_0/system.dic
    - run: make -o work/jawiki/vibrato-ipadic/_SUCCESS
    - run: make -o work/aozora_bunko/vibrato-ipadic/_SUCCESS
    - run: make -o work/vibrato-ipadic.wfreq
    - run: make -o work/vibrato-ipadic.vocab
    - run: make -o work/stats-vibrato-unigram.wordcnt.trie
    - run: make -o work/stats-vibrato-bigram.wordcnt.trie
    - run: make -o data/bigram.trie

    - name: evaluate the model
      run: |
        AKAZA_DATA_DIR=data/ \
        akaza-data evaluate \
          --corpus=anthy-corpus/corpus.0.txt \
          --corpus=anthy-corpus/corpus.1.txt \
          --corpus=anthy-corpus/corpus.2.txt \
          --corpus=anthy-corpus/corpus.3.txt \
          --corpus=anthy-corpus/corpus.4.txt \
          --corpus=anthy-corpus/corpus.5.txt \
          --eucjp-dict=skk-dev-dict/SKK-JISYO.L \
          --utf8-dict=data/SKK-JISYO.akaza \
          -v
    - name: Create model package
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mv data akaza-default-model && tar czvf ../akaza-default-model.tar.gz akaza-default-model/
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: akaza-default-model.tar.gz
        generate_release_notes: true

